    <main>
            <!----- >>> SECCIÓN 01 <<< ----->
                <section class="section-proyect-head principal">
                <div class="contenedor contenedor-misproyectos fondo-hero">
                    <div class="contenedor-pagina-delgada texto-encima">
                        <h1 id="hola">¿Conectamos?</h1>
                        <h2>Estoy a un mensaje de distancia</h2>
                        <br>
                        <div id="parrafo-encabezado-contacto"> 
                            <p>Porque detrás de cada proyecto, hay una conversación que lo hace posible</p>
                            
                        </div>
                    </div>
                </div>
                </section>
                <div id="section-contact">

            <form action="">
                <fieldset>
        
                    <legend>Información personal</legend>
        
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
        
        
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
        
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" pattern="[0-9]{9}" name="telefono" id="telefono">
                    </div>  
                     
                    <div>
                        <label for="interes-en">Interés en:</label>
                        
                        <div class="interes">
                            <label for="contratar">Contratar</label>
                            <input type="radio" name="interes-en" value="contratar" id="contratar">
                        </div>
                    
                        <div class="interes">
                            <label for="colaboracion">Colaboración</label>
                            <input type="radio" name="interes-en" value="colaboracion" id="colaboracion">
                        </div>
                    </div>
          
                </fieldset>

                <fieldset>
                    <legend>Mensaje</legend>
        
                    <label for="tipo_mensaje">Tipo de mensaje</label>
                    <select name="tipo_mensaje" id="tipo_mensaje">
                        <option value="profesional">Profesional</option>
                        <option value="personal">Personal</option>
                    </select>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="50" rows="4"></textarea>
                </fieldset>

                <button type="reset">Borrar</button>
                <button type="submit">Enviar</button>
            </form>
